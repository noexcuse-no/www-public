<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <title>{{ page.title }}</title>
    <meta name="description" content="{{ page.description }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ '/assets/css/styles.css' | relative_url }}">
    <link rel="stylesheet" href="{{ '/assets/css/styles-dark.css' | relative_url }}" id="dark-style" disabled>
</head>
<body>
    <button id="dark-mode-toggle" title="Toggle Dark Mode" aria-label="Toggle Dark Mode">
        &#9788; <!-- Initial ikon for day mode -->
    </button>

    <header>
        <div class="banner">
            <h1>{{ page.tagline }}</h1>
        </div>
    </header>
    <main>
        <section class="profiles">
            {% for profile in page.profiles %}
            <div class="profile">
                <img src="{{ site.baseurl }}{{ profile.image }}" alt="{{ profile.name }}s profilbilde">
                <h3>{{ profile.name }}</h3>
                <p><strong>&phone;</strong> <a href="tel:{{ profile.phone }}">{{ profile.phone }}</a></p>
                <p><strong>&#9993;</strong> <a href="mailto:{{ profile.email }}">{{ profile.email }}</a></p>
                <p><strong>‚ùß</strong> <a href="{{ profile.linkedin }}" target="_blank">{{ profile.linkedin }}</a></p>
            </div>
            {% endfor %}
        </section>
    </main>
    <footer>
        <p>&copy; 2025 {{ page.title }}</p>
        <p>E-post: <a href="mailto:firmapost@noexcuse.no">firmapost@noexcuse.no</a></p>
        <p>Orgnr: 935 794 420</p>
    </footer>

    <script src="{{ '/assets/scripts/dark-mode-toggle.js' | relative_url }}"></script>
    <script src="{{ '/assets/scripts/profile-card.js' | relative_url }}"></script> <!-- Legger til profile-card.js -->
</body>
</html>
