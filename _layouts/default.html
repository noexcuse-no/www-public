<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <title>{{ page.title }}</title>
    <meta name="description" content="{{ page.description }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ '/assets/css/styles.css' | relative_url }}">
</head>
<body>
    <header>
        <div class="banner">
            <h1>{{ page.title }}</h1>
        </div>
    </header>
    <main>
        <section class="profiles">
            {% for profile in page.profiles %}
            <div class="profile">
                <img src="{{ site.baseurl }}/assets/images/{{ profile.image }}" alt="{{ profile.name }}s profilbilde">
                <h3>{{ profile.name }}</h3>
                <p><strong>Mobil:</strong> <a href="tel:{{ profile.phone }}">{{ profile.phone }}</a></p>
                <p><strong>E-post:</strong> <a href="mailto:{{ profile.email }}">{{ profile.email }}</a></p>
                <p><strong>LinkedIn:</strong> <a href="{{ profile.linkedin }}" target="_blank">{{ profile.linkedin }}</a></p>
            </div>
            {% endfor %}
        </section>
    </main>
    <footer>
        <p>&copy; 2023 {{ site.title }}</p>
        <p>E-post: <a href="mailto:firmapost@noexcuse.no">firmapost@noexcuse.no</a></p>
        <p>Orgnr: 935 794 420</p>
    </footer>
</body>
</html>
