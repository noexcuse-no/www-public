<meta charset="UTF-8">
<title>{{ page.title }}</title>
<meta name="description" content="{{ site.data.metadata.description }}">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="keywords" content="{{ site.data.metadata.keywords }}">
<meta property="og:title" content="{{ site.data.metadata.og_title }}">
<meta property="og:description" content="{{ site.data.metadata.og_description }}">
<meta property="og:image" content="{{ site.data.metadata.og_image }}">
<meta property="og:url" content="{{ site.data.metadata.url }}">
<meta name="twitter:card" content="{{ site.data.metadata.summary_large_image }}">
<meta name="twitter:title" content="{{ site.data.metadata.twitter_title }}">
<meta name="twitter:description" content="{{ site.data.metadata.twitter_description }}">
<meta name="twitter:image" content="{{ site.data.metadata.twitter_image }}">
