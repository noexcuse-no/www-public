<section id="profiles" class="profiles">
    {% for profile in site.profiles %}
    <div class="profile">
        <div class="profile-compact">
            <div class="booking-icon">
                <a href="{{ profile.booking_url }}" title="Book et møte med meg">Avtal møte</a>
            </div>
            <img class="profile-image" src="{{ site.baseurl }}{{ profile.image }}" alt="{{ profile.name }}s profilbilde">
            <h3 class="profile-name">{{ profile.name }}</h3>
            <div class="profile-contact">
                <p><strong>&phone;</strong> <a href="tel:{{ profile.phone }}" class="profile-phone">{{ profile.phone }}</a></p>
                <p><strong>&#9993;</strong> <a href="mailto:{{ profile.email }}" class="profile-email">{{ profile.email }}</a></p>
                <p><strong>❧</strong> <a href="{{ profile.linkedin }}" target="_blank" class="profile-linkedin">{{ profile.linkedin }}</a></p>
            </div>
        </div>
        <div class="profile-expanded">
        <!--    <button class="close-button" aria-label="Close">&#10006;</button> -->
            <div class="booking-icon">
                <a href="{{ profile.booking_url }}" title="Book et møte med meg">Avtal møte</a>
            </div>
                <div class="profile-expanded-name">
                    <h3 class="profile-name">{{ profile.name }}</h3>
                </div>
            <div class="profile-expanded-heading">
            <div class="profile-expanded-picture">
                    <img class="profile-image" src="{{ site.baseurl }}{{ profile.image }}" alt="{{ profile.name }}s profilbilde">
                </div>
                <div class="profile-expanded-contact">
                    <p><strong>&phone;</strong> <a href="tel:{{ profile.phone }}" class="profile-expanded-contact-phone">{{ profile.phone }}</a></p>
                    <p><strong>&#9993;</strong> <a href="mailto:{{ profile.email }}" class="profile-expanded-contact-email">{{ profile.email }}</a></p>
                    <p><strong>❧</strong> <a href="{{ profile.linkedin }}" target="_blank" class="profile-expanded-contact-linkedin">{{ profile.linkedin }}</a></p>
                </div>
                <div class="profile-expanded-tags">
                    <p>{{ profile.tags }}</p>
                </div>
        </div>
            <div class="profile-expanded-content">
                {{ profile.content }}
            </div>
        </div>
    </div>
    {% endfor %}
</section>
